{% extends 'base.html' %}

{% block title %}Изменение учётной записи{% endblock %}

{% block content %}
    <h1>Редактирование учётной записи</h1>
    <p>Вы можете изменить свою учётную запись, используя следующую форму:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
